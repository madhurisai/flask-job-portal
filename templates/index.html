<!DOCTYPE html>
<html>
<head>
  <title>Job Portal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Job Openings</h1>
  <a href="/add">Add New Job</a>
  <hr>

  {% for job in jobs %}
    <h3>{{ job.title }}</h3>
    <p>{{ job.company }} - {{ job.location }}</p>
    <hr>
  {% endfor %}

</body>
</html>
